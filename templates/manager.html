<!-- Manager -->
<h2 class="role-title">The manager</h2>
<div class="row">
    <div class="team-area col-12 d-flex justify-content-center">
        <div class="card employee-card col-4">
            <div class="card-header manager-header">
                <h2 class="card-title">{{ name }}</h2>
                <h3 class="card-title"><i class="mr-2"></i>{{ role }}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: {{ id }}</li>
                    <li class="list-group-item"><a href="mailto:{{ email }}">{{ email }}</a></li>
                    <li class="list-group-item">Office: {{ officeNumber }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
